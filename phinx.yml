paths:
  migrations: '%%PHINX_CONFIG_DIR%%/resources/db/simplex/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/resources/db/simplex/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: sqlite
        host: localhost
        name: ./resources/db/simplex/database.db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
